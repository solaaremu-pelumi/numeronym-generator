<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Numeronym Generator
        </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="center">
            <h1> Numeronym Generator</h1>
        </div>
        <div class="center">
            Ever wondered about abbreviations like k8s, i18z, o11y? These are called numeronyms and you can find out more about them 
            <span> <a href="https://en.wikipedia.org/wiki/Numeronym"> here</a></span>
        </div>
        <div class="center">
            <h3 class="navy" id="result-grid"> Try It!</h3>
        </div>
        <div class="padding-small center">
            <div>
                <input type="text" size=55" placeholder="Enter the word/phrase you'd like to generate a numeronym for" id="word-input">
            </div>
            <div class="padding-small">
                <button id="generate-numeronym" onClick="generateNumeronym()"> Generate Numeronym</button>
            </div>
        </div>
        <div>
            <h1 class="hidden"> </h1>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
